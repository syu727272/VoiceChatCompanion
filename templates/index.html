<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Q&A with GPT-4o</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1 class="display-4">Voice Q&A Assistant</h1>
                    <p class="lead">Ask questions using your voice and get AI-powered answers</p>
                </div>

                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div id="controls" class="mb-4">
                            <button id="recordButton" class="btn btn-lg btn-primary" disabled>
                                <i class="fas fa-microphone"></i>
                                Start Recording
                            </button>
                        </div>
                        <div id="recordingStatus" class="text-muted mb-3">
                            Requesting microphone access...
                        </div>
                        <div id="timer" class="h4 mb-3" style="display: none;">00:00</div>
                    </div>
                </div>

                <div id="conversation" class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Conversation History</h5>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="messages-container">
                            <!-- Messages will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
